name: Build Sistema Conectar - Windows

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Verify project structure
      run: |
        echo "Verificando archivos necesarios..."
        if (Test-Path main.py) { echo "✓ main.py encontrado" } else { echo "✗ main.py NO encontrado"; exit 1 }
        if (Test-Path inmobiliaria.db) { echo "✓ inmobiliaria.db encontrado" } else { echo "⚠ inmobiliaria.db NO encontrado" }
        if (Test-Path imagenes) { echo "✓ carpeta imagenes encontrada" } else { echo "✗ carpeta imagenes NO encontrada"; exit 1 }
    
    - name: Build executable with PyInstaller
      run: |
        echo "Compilando con PyInstaller..."
        pyinstaller sistema_conectar.spec --clean --noconfirm
    
    - name: Verify executable
      run: |
        if (Test-Path dist\SistemaConectar.exe) {
          echo "✓ Ejecutable creado exitosamente"
          $size = (Get-Item dist\SistemaConectar.exe).Length / 1MB
          echo "Tamaño: $([math]::Round($size, 2)) MB"
        } else {
          echo "✗ Error: Ejecutable no se creó"
          exit 1
        }
    
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
        echo "Inno Setup instalado"
    
    - name: Build installer with Inno Setup
      run: |
        echo "Creando instalador..."
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
    
    - name: Verify installer
      run: |
        if (Test-Path installer_output\*.exe) {
          echo "✓ Instalador creado exitosamente"
          Get-ChildItem installer_output\*.exe | ForEach-Object {
            $size = $_.Length / 1MB
            echo "Archivo: $($_.Name)"
            echo "Tamaño: $([math]::Round($size, 2)) MB"
          }
        } else {
          echo "✗ Error: Instalador no se creó"
          exit 1
        }
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: SistemaConectar-Executable
        path: dist/SistemaConectar.exe
        retention-days: 30
    
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: SistemaConectar-Installer
        path: installer_output/*.exe
        retention-days: 90
    
    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/SistemaConectar.exe
          installer_output/*.exe
        body: |
          ## Sistema Conectar Inmobiliaria
          
          ### Instalación
          1. Descargar `SistemaConectar_Setup_v1.0.0.exe`
          2. Ejecutar como administrador
          3. Seguir el asistente de instalación
          
          ### Archivos Disponibles
          - **Instalador completo**: `SistemaConectar_Setup_v1.0.0.exe` (Recomendado)
          - **Ejecutable portable**: `SistemaConectar.exe`
          
          ### Requisitos
          - Windows 10/11 (64-bit)
          - 100 MB de espacio en disco
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}